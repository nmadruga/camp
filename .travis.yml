language: cpp
dist: xenial
sudo: required
services:
  - docker
addons:
  apt:
    sources:
      - llvm-toolchain-xenial-8
    packages:
      - clang-format-8
notifications:
  slack:
    secure: 
before_install:
  - ./.travisci/run-clang-format.py -r src
  - docker build -t camp-test .
script:
  - docker run -it camp-test bash -c 'cd /build; make test'
